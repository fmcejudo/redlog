spring.application.name=redlog
spring.cloud.vault.kv.profiles=local

spring.cloud.config.enabled=false
spring.cloud.vault.enabled=true
spring.cloud.vault.kv.enabled= true
spring.cloud.vault.token=super-token
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http

spring.config.import= optional:vault://

redlog.source-type=file
redlog.file.files-path=classpath:cards/
redlog.github.github-token=${github.token}
redlog.github.url-mapper.ALERTAPI=https://raw.githubusercontent.com/inditex/mic-alerthubapi/shifts/shifts/
redlog.github.url-mapper.ALERTHUB=https://raw.githubusercontent.com/inditex/wsc-alerthub/shifts/shifts/

