common_query: '{app="redlog-sample", environment="<environment>", host="<host>"}'
parameters: ['environment', 'host']

queries:
  - id: coffee
    description: People who like COFFEE
    type: COUNT
    query: |
        <common_query>
        |~ `likes coffee`

  - id: chocolate
    description: People who like CHOCOLATE
    type: SUMMARY
    query: |
        <common_query>
        |~ `likes chocolate`